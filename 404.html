<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game.crash | 404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #cacaca;
            --accent: #ff6f61;
            --bg: #272727;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #383838;
            box-shadow: var(--shadow);
            border-radius: 18px;
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        .message {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.2em;
        }
        .home-btn {
            display: inline-block;
            padding: 0.75em 2em;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .home-btn:hover {
            background: #ff3b2e;
            transform: translateY(-2px) scale(1.03);
        }
        .illustration {
            margin-bottom: 1.5em;
        }
        .illustration svg {
            width: 90px;
            height: 90px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg viewBox="0 0 90 90" fill="none">
                <circle cx="45" cy="45" r="40" fill="#ff6f61" opacity="0.1"/>
                <ellipse cx="45" cy="60" rx="22" ry="7" fill="#ff6f61" opacity="0.15"/>
                <path d="M30 40 Q45 20 60 40" stroke="#ff6f61" stroke-width="3" fill="none"/>
                <circle cx="38" cy="48" r="3" fill="#ff6f61"/>
                <circle cx="52" cy="48" r="3" fill="#ff6f61"/>
            </svg>
        </div>
        <div class="error-code">404</div>
        <div class="message">Oops! Page not found.</div>
        <a href="/" class="home-btn">Go Home</a>
    </div>
</body>
</html></div>
