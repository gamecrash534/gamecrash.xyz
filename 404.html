<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | game.crash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/404.css">
</head>
<body>
    <div id="header"></div>
    <object data="/assets/backgrounds/404.svg" type="image/svg+xml" class="position-fixed top-0 start-0 w-100 h-100" style="z-index:-1; pointer-events:none; opacity:0.18; filter: blur(0.5px);" width="100%" height="100%"></object>
    <main class="center-404">
        <div class="error-box">
            <div class="error-icon-title">
                <i class="bi bi-emoji-frown"></i>
                <div class="error-title">404 – Not Found</div>
            </div>
            <div class="error-desc">
                Sorry, the page you’re looking for doesn’t exist.<br>
                <small>It might have been moved or deleted.</small>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-outline-home icon-hover">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <button class="btn btn-outline-success icon-hover" onclick="window.history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    
    <script src="/js/include.js"></script>
</body>
</html>
